<div class="mx-auto max-w-[1200px] py-6 px-4">
  <app-back-button class="mb-6" navigateTo="/products/all">Continue Shopping</app-back-button>
  @if (store.wishlistCount() > 0) {
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold">My Wishlist</h1>
    <span class="text-grey-500 text-xl"> {{ store.wishlistCount() }} items </span>
  </div>
  <div class="responsive-grid">
    @for (product of store.whishlistItems(); track product.id) {
    <app-product-card [product]="product">
      <button
        matIconButton
        (click)="store.removefromWishlist(product)"
        class="!absolute top-3 right-3 z-10 h-10 rouded-full !bg-white border-0 shadow-md flex items-center justify-center cursor-pointer transition-all duration-300 hover:scale-110 hover:shadow-lg"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </app-product-card>
    }
  </div>
  <div class="mt-8 flex justify-center">
    <button matButton="outlined" class="danger" (click)="store.clearWishlist()">Clear Wishlist</button>
  </div>
  } @else { 
    <app-empty-wishlist/>
  }
</div>
