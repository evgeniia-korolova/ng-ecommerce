@if (inStock()) {
<div class="flex items-center gap-2 border border-gray-200 rounded-lg px-3 py-3 bg-white w-full">
  <mat-icon class="small">check_circle</mat-icon>
  <span class="text-xs text-gray-800">In stock and ready to ship</span>
</div>
} @else {
<div
  class="flex items-center gap-2 border border-red-700 rounded-lg px-3 py-3 bg-white w-full danger"
>
  <mat-icon class="small">warning</mat-icon>
  <span class="text-xs"
    >This item is currently out of stock. Add it to your wishlist to be notified when it is
    availiable again</span
  >
</div>
}
