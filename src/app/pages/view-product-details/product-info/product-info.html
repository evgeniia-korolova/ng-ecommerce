<div class="text-xs rounded-xl bg-gray-100 px-2 py-1 w-fit mb-2">
  {{ product().category | titlecase }}
</div>
<h1 class="text-sm md:text-2xl font-extrabold mb-3">{{ product().name }}</h1>

<app-star-rating class="mb-3 block" [rating]="product().rating">
  {{product().rating}}({{product().reviewsCount}} reviews)
 </app-star-rating>
 
<p class="text-base sm:text-3xl font-extrabold mb-4">${{ product().price }}</p>
<app-stock-status [inStock]="product().inStock" class="mb-4"/>
<p class="font-semibold mb-2">Description</p>
<div class="text-gray-600 border-b border-gray-200 pb-4">{{ product().description }}</div>
<div class="flex items-center gap-2">
  <span class="semi-bold">Quantity : </span>
  <app-qty-selector [quantity]="quantity()" (qtyUpdated)="quantity.set($event)" />
</div>
<div class="flex gap-4 items-center mb border-b border-gray-200 pb-4 flex-wrap">
  <button
    matButton="filled"
    class="w-2/3 flex items-center gap-2 text-xs sm:text-sm md:text-base lg:text-lg"
    (click)="store.addToCart(product(), quantity())"
    [disabled]="!product().inStock"
  >
    <mat-icon>shopping_cart</mat-icon>
    {{ product().inStock ? 'Add to Cart' : 'Out of Stock' }}
  </button>
  <app-toggle-wishlist-button [product]="product()" class=" w-10 h-10 rouded-full !bg-white border-0 shadow-md flex items-center justify-center cursor-pointer transition-all duration-300 hover:scale-110 hover:shadow-lg"/>
  <button matIconButton>
    <mat-icon>share</mat-icon>
  </button>
</div>
<div class="pt-6 flex flex-col gap-2 text-gray-700 text-xs">
    <div class="flex items-center gap-3">
        <mat-icon class="small">autorenew</mat-icon>
        <span>30 days return policy</span>
    </div>
    <div class="flex items-center gap-3">
        <mat-icon class="small">shield</mat-icon>
        <span>2 years warranty included</span>
    </div>
</div>
