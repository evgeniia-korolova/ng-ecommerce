<div
  class="relative bg-white cursor-pointer rounded-xl shadow-lg overflow-hidden flex flex-col h-full"
>
  <img
    [src]="product().imageUrl"
    [alt]="product().name"
    class="w-full h-[300px] object-cover rounded-t-xl"
  />
  <ng-content/>
  
  <div class="p-5 flex flex-col flex-1">
    <h3 class="text-lg font-semibold text-grey-900 mb-2 leading-tight">{{ product().name }}</h3>
    <p class="text-sm text-grey-600 mb-4 flex-1 leading-relaxed">{{ product().description }}</p>
    <!-- add rating component -->
    <div class="text-sm font-medium mb-4">
      {{ product().inStock ? 'In Stock' : 'Out of Stock' }}
    </div>
    <div class="flex items-center justify-between mt-auto">
      <span class="text-2xl font-bold text-grey-900"> ${{ product().price }} </span>
      <button
        matButton="filled"
        class="flex items-center gap-2"
        (click)="addToCartClicked.emit(product())"
      >
        <mat-icon>shopping_cart</mat-icon>
        Add to Cart
      </button>
    </div>
  </div>
</div>
