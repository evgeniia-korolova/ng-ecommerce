<div class="p-8 min-w-[400px] flex flex-col">
  <div class="flex justify-between">
    <div>
      <h1 class="text-xl font-medium mb-1">Sign up</h1>
      <p class="text-sm text-grey-600">Join us and start shopping today</p>
    </div>
    <button tabindex="-1" matIconButton class="-mt-2 -mr-2" mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <form class="mt-6 flex flex-col" [formGroup]="signUpForm" (ngSubmit)="signUp()">
    <mat-form-field class="w-full mb-4">
      <input matInput formControlName="name" placeholder="Enter your name" type="email" />
      <mat-icon matPrefix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="w-full mb-4">
      <input matInput formControlName="email" placeholder="Enter your email" type="email" />
      <mat-icon matPrefix>email</mat-icon>
    </mat-form-field>

    <mat-form-field class="w-full mb-4">
      <input
        matInput
        formControlName="password"
        placeholder="Enter your password"
        [type]="passwordVisible() ? 'text' : 'password'"
      />
      <mat-icon matPrefix>lock</mat-icon>
      <button
        matSuffix
        matIconButton
        class="mr-2"
        (click)="passwordVisible.set(!passwordVisible())"
      >
        <mat-icon [fontIcon]="passwordVisible() ? 'visibility_off' : 'visibility'"></mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field class="w-full mb-4">
      <input
        matInput
        formControlName="confirmPassword"
        placeholder="Confirm your password"
        [type]="passwordVisible() ? 'text' : 'password'"
      />
      <mat-icon matPrefix>lock</mat-icon>
      <button
        matSuffix
        matIconButton
        class="mr-2"
        (click)="passwordVisible.set(!passwordVisible())"
        
      >
        <mat-icon  [fontIcon]="passwordVisible() ? 'visibility_off' : 'visibility'"></mat-icon>
      </button>
    </mat-form-field>
    <button type="submit" matButton="filled" class="w-full">
        Create account
        <!-- {{store.loading() ? 'Creating account...' : 'Create Account'}} -->
    </button>
  </form>

  <p class="text-sm text-grey-600 mt-2 text-center">
    Already have an account?
    <a  class="text-blue-600 cursor-pointer" (click)="openSignInDialog()" >Sign In</a>
  </p>
</div>
